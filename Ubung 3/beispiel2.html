<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- addition1.html -->
    <title>Addition zum Ersten</title>
  </head>
  <body>
    <script type="text/javascript">
      var ersterSummand;
      var zweiterSummand;
      var summe;
      ersterSummand = 9;
      zweiterSummand = 10;
      summe = ersterSummand + zweiterSummand;
      document.write(
        "Die Summe von " +
          ersterSummand +
          " und " +
          zweiterSummand +
          " ist: " +
          summe
      );
    </script>
    <br />
    <br />
    <script type="text/javascript">
      var ersterSummand;
      var zweiterSummand;
      var summe;
      ersterSummand = prompt("Bitte geben Sie den ersten Summanden ein!", "");
      zweiterSummand = prompt("Bitte geben Sie den zweiten Summanden ein!", "");
      ersterSummand = parseFloat(ersterSummand);
      zweiterSummand = parseFloat(zweiterSummand);
      summe = ersterSummand + zweiterSummand;
      document.write(
        "Die Summe von " +
          ersterSummand +
          " und " +
          zweiterSummand +
          " ist: " +
          summe
      );
    </script>
  </body>
</html>
